<html>
  <head>
    <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script type='text/javascript'>

      google.charts.load('current', {'packages': ['geochart']});

      $(document).ready(()=>{

        var request = $.ajax({

                    url:'data.json'        
        });
        request.done(function(dataFromServer,status, jqXHR){
              
              google.charts.setOnLoadCallback(drawRegionsMap);
     

           function drawRegionsMap() {

           
            var data = google.visualization.arrayToDataTable([dataFromServer]);

            var options = {
             
            };
            var chart = new google.visualization.GeoChart(document.getElementById('region_div'));
                chart.draw(data, options);
            }

        });
    });
    </script>
  </head>
  <body>
    <div id="region_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
