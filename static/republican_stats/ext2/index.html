<html>
  <head>
    <script src="/republican_stats/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
       google.charts.load('current', {'packages':['corechart']});
       var request = require("request");

        var path = '/api/v1/pressure-and-temperatures?apikey=multiPlan_C4_sos-2016-11-pgt_ag';
        var apiServerHost = 'https://sos-2016-11.herokuapp.com';

        app.use(path,function(req,res){
          var url = apiServerHost + req.baseUrl + req.url;
          console.log("Piped: "+ req.baseUrl + req.url);
          console.log("URL Accesed: "+ url);
          
          req.pipe(request(url,(error,response,body)=>{
                if(error){
                  console.error(error);
                  res.sendStatus(503);//servicio no disponible
              }
            })).pipe(res);
        });

      $(document).ready(()=>{
        

        var requestMy=$.ajax({

          url:"/api/v1/republican_stats?apikey=multiPlan_C4_sos-2016-12-vss_ag",
          type:"GET",
          contentType : "application/json"
        });

        requestMy.done((myData)=>{
          res.done((pedroData)=>{
            google.charts.setOnLoadCallback(drawSeriesChart);

            function drawSeriesChart() {
              console.log("Data From My Server: "+myData);
              console.log("Data From Pedro's Server: "+pedroData);
              var dataForWidget=[["Country",'Year',"Gdppc", "Temperature"]];


              for (i=0;i<myData.length;i++){
                var myItem=myData[i];
                console.log("myItem: "+myItem);
                
                for (j=0;j<pedroItem.length;j++){
                  var pedroItem=pedroData[j]; 
                  if(myItem.country==pedroItem.name){
                    var itemForWidget =[myItem.country,parseInt(myItem.year),parseInt(myItem.gdppc), parseFloat(pedroItem.t)];
                    dataForWidget.push(itemForWidget);
                  }
                }
              }
              console.log("Data far widget: "+dataForWidget);

              var data = google.visualization.arrayToDataTable(dataForWidget);  //transformation from data
              var options = {
                title: 'Correlation between the year of republican goverment, gdppc'+
                ' Temperatures',
                hAxis: {title: 'Year'},
                vAxis: {title: 'Gdppc'},
                colorAxis: {colors: ['#F6CECE', '#DF0101']},
                sizeAxis:{
                      minValue: 0,  
                      maxSize: 20

                    },
                bubble: {
                    textStyle: {
                        fontSize: 11,
                        auroaColor: 'none',
                    }
                   
                }
              };
              var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
              chart.draw(data, options);
            }
          });

        });

      });
    </script>
  </head>

  <body>
    <h1>Integration Pedro's API</h1>
    <div id="series_chart_div" style="width: 1300px; height: 700px;"></div>
  </body>
</html>
