			        </div>

		    			</button>

				<label><h5>Add/Update resource</h5></label>
					<div class="row">
						<div class="input-field">
							
							<div class="col s3">
								<input type="text" id="newCountry" name="newCountry" placeholder="Country" ></input>
		    				</div>
		    				<div class="col s3">
		    					<input  type="text" id="newYear" name="newYear" placeholder="Year"></input>

		    				<div class="col s3">
		    					<input  type="text" id="newPopulation" name="newPopulation" placeholder="Population"></input>	
		    				</div>						
						</div>
						<button id="addButton" name="addButton" class="btn waves-effect waves-light" type="submit">Add

		  				</button>
		  				<button id="updateButton" name="updateButton" class="btn waves-effect waves-light" type="submit">Update
		    				<i class="material-icons right">system_update_alt</i>
		  				</button>

				<label><h5>Search/Delete</h5></label>
					<div class="row">
					    
					        <div class="input-field col s4">
					   
					          <input id="countryS" name="countryS" type="text" class="validate">
					          <label class="active" for="countryS">Country</label>
					        </div>
					        <div class="input-field col s4">
					   
					          <input id="yearS" name="yearS" type="text" class="validate">
					          <label class="active" for="yearS">Year</label>
					        </div>

					        	<input id="fromS" name="fromS" type="text" class="validate">
					          	<label class="active" for="fromS">From</label>
					        </div>
					        <div class="input-field col s1">
					        	<input id="to" name="to" type="text" class="validate">
					          	<label class="active" for="to">To</label>
					        </div>-->
					        <div class = "col s1">
						        <button id="searchButton" name="searchButton" class="btn waves-effect waves-light">
						          		<i class="material-icons">search</i>

						        </button>
						    </div>
						    <div class = "col s1">
						        <button id="delete1Button" name="delete1Button" class="btn waves-effect waves-light">
						          		<i class="material-icons">delete</i>

						        </button>
						    </div>

			<div>
				 <form action="#">
    <p class="range_48" id="range_49">
      <input type="text"  name="example_name" value="" />
    </p>

  </form>
				<script type="text/javascript">
					
					var $range = $("#range_49");

					$range.ionRangeSlider({
					    type: "double",
					    min: 0,
					    max: 2016,
					    from: 0,
					    to: 2016
					});

					$range.on("change", function () {
					    var $this = $(this),
					        from = $this.data("from"),
					        to = $this.data("to");

					});

					
				</script>
			</div>
			
			<div class="row">
				<table id="dataTable" name="dataTable" class="bordered highlight">
			        <thead>
			          <tr>
			              <th>Country</th>
			              <th>Year</th>
			              <th>GDPPC</th>
			              <th>Population</th>
			          </tr>
			        </thead>
		      	</table>
		    </div>
		    	</br>
		    <div class="row">
			    <div class="input-field col s3">
				    <select id="pages" ><!--onchange="loadTable()"-->
				      
				      <option value="1">1</option>
				      <option value="2">2</option>
				      <option value="3">3</option>
				    </select>
				    <label>Select number of pages</label>
				</div>
				<div class="input-field col s3">
					<select id="elements">
					      <option value="10">10</option>
					      <option value="20">20</option>
					      <option value="30">30</option>

			</div>
