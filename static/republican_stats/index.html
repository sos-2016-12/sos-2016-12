<!DOCTYPE html>
<html>
	<head>
	  
		
	
		<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="materialize/css/materialize.min.css">
		<script src="materialize/js/materialize.min.js"></script>
		<script src="functions.js"></script>

	  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>-->
	  
	  

	  
	</head>
	<body class="light-green lighten-5">
	  <div class="container">
		  		<div class="row">
			        <div class="input-field col s6">
			          <i class="material-icons prefix">vpn_key</i>
			          <input id="apikey" name="apikey" type="text" class="validate" value="1234">
			          <label class="active" for="apikey">Apikey</label>
			        </div>
			        <div class="col s3">
			        	<button id="loadInitialData" name="loadInitialData" class="btn waves-effect waves-light" type="submit">loadInitialData
		    				<i class="material-icons right">send</i>
		  				</button>
			        </div>
			        <div class="col s3">
			        	<button id="getData" name="getData" class="btn waves-effect waves-light" type="submit">Data
		    				<i class="material-icons right">subject</i>
		  				</button>
			        </div>
			    </div>

				<label><h5>Add/Update resource</h5></label>
					<div class="row">
						<div class="input-field">
							
							<div class="col s3">
								<input type="text" id="newCountry" name="newCountry" placeholder="Country"></input>
		    				</div>
		    				<div class="col s3">
		    					<input  type="text" id="newYear" name="newYear" placeholder="Year"></input>	
		    				</div>
		    				<div class="col s3">
								<input type="text" id="newGdppc" name="newGdppc" placeholder="Gdppc"></input>
		    				</div>
		    				<div class="col s3">
		    					<input  type="text" id="newPopulation" name="newPopulation" placeholder="Population"></input>	
		    				</div>						
						</div>
						<button id="addButton" name="addButton" class="btn waves-effect waves-light" type="submit">Add
		    				<i class="material-icons right">input</i>
		  				</button>
		  				<button id="updateButton" name="updateButton" class="btn waves-effect waves-light" type="submit">Update
		    				<i class="material-icons right">system_update_alt</i>
		  				</button>
					</div>
			
				<label><h5>Search</h5></label>
					<div class="row">
					    
					        <div class="input-field col s4">
					   
					          <input id="countryS" name="countryS" type="text" class="validate">
					          <label class="active" for="countryS">Country</label>
					        </div>
					        <div class="input-field col s4">
					   
					          <input id="yearS" name="yearS" type="text" class="validate">
					          <label class="active" for="yearS">Year</label>
					        </div>
					        <div class="input-field col s1">
					        	<input id="from" name="from" type="text" class="validate">
					          	<label class="active" for="from">From</label>
					        </div>
					        <div class="input-field col s1">
					        	<input id="to" name="to" type="text" class="validate">
					          	<label class="active" for="to">To</label>
					        </div>
					        <div class = "col s1">
						        <button id="searchButton" name="searchButton" class="btn waves-effect waves-light">
						          		<i class="material-icons">search</i>

						        </button>
						    </div>
						    <div class = "col s1">
						        <button id="delete1Button" name="delete1Button" class="btn waves-effect waves-light">
						          		<i class="material-icons">delete</i>

						        </button>
						    </div>
					        
					      
					  </div>
				
			
			<div class="row">
				<table id="dataTable" name="dataTable" class="bordered highlight">
			        <thead>
			          <tr>
			              <th>Country</th>
			              <th>Year</th>
			              <th>GDPPC</th>
			              <th>Population</th>
			          </tr>
			        </thead>
		      	</table>
		    </div>
		    <div class="row">
			    <div class="input-field col s3">
				    <select id="pages" onchange="loadTable()">
				      
				      <option value="1">1</option>
				      <option value="2">2</option>
				      <option value="3">3</option>
				    </select>
				    <label>Select number of pages</label>
				</div>
				<div class="input-field col s3">
					<select id="elements" onchange="loadTable()">
					      <option value="10">10</option>
					      <option value="20">20</option>
					      <option value="30">30</option>
				    </select>
				    <label>Select number of elements</label>
					
				</div>
			</div>
			<div>
				<button id="deleteButton" name="deleteButton" class="btn waves-effect waves-light">
						 <i class="material-icons">delete</i>
				</button>
			</div>


	  </div>
	</body>
</html>
