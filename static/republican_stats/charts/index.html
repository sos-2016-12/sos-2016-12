<html>
  <head>
    <script src="/republican_stats/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
       google.charts.load('current', {'packages':['corechart']});
      $(document).ready(()=>{

        var request=$.ajax({
          url:"/api/v1/republican_stats?apikey=1234"
        });

        request.done((dataFromServer,status)=>{
          google.charts.setOnLoadCallback(drawSeriesChart);

          function drawSeriesChart() {
            console.log("DATAFROMSERVER: "+dataFromServer);
            var dataForWidget=[["Country",'Year',"Gdppc"]];


            for (i=0;i<dataFromServer.length;i++){
              var item=dataFromServer[i];
              console.log("item: "+item);
              var itemForWidget =[item.country,parseInt(item.year),parseInt(item.gdppc)];
              dataForWidget.push(itemForWidget);
            }
            console.log("DATA FOR WIDGET: "+dataForWidget);

            var data = google.visualization.arrayToDataTable(dataForWidget);  //transformation from data
            var options = {
              title: 'Correlation between a republican goverment'+
              'and year of freedom',
              hAxis: {title: 'Gdppc'},
              vAxis: {title: 'Year'},
              bubble: {textStyle: {fontSize: 11}}
            };
            var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
            chart.draw(data, options);
          }

        });

      });
    </script>
  </head>

  <body>
    <div id="series_chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
